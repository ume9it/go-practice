name: ci
on:
  push:
    branches:
      - "*"
  pull_request: {}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.3.0
          args: --disable-all --enable=golint --enable=govet,errcheck,staticcheck,unused,gosimple

      - name: Run tests
        run: go test -v ./...