name: ci
on:
  push:
    branches:
      - "*"
  pull_request: {}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: go.mod

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.50.0
          args: --disable-all --enable=golint --enable=govet,errcheck,staticcheck,unused,gosimple

      - name: Run tests
        run: go test -v ./...